<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo-da-Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <h1>Jogo da Velha</h1>
    <div class="gameSpacing">
        <div data-key="a1" class="box r b"></div>
        <div data-key="a2" class="box r b"></div>
        <div data-key="a3" class="box b"></div>
        <div data-key="b1" class="box r b"></div>
        <div data-key="b2" class="box r b"></div>
        <div data-key="b3" class="box b"></div>
        <div data-key="c1" class="box r"></div>
        <div data-key="c2" class="box r"></div>
        <div data-key="c3" class="box"></div>
    </div>
    <div class="scoreboard">
        <div class="turn"><span>VEZ DE:</span>--</div>
        <div class="winner">--</div>
    </div>
    <div class="reset">Reiniciar Jogo</div>
    <div class="theme">TEMA</div>

    <script src="script.js"></script>
</body>
</html>
